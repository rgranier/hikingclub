{% extends "base-back.html"%}
{% block content %}
<div class="jumbotron">

<h1>Welcome to the login page!</h1>

    <form action="{{url_for('login.login')}}" method = 'POST'>

        <input type="password" name="password">


        <input type="submit" value="Submit Form">
    </form>

</div>
{% endblock %}
